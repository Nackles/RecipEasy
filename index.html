<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipeasy Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/splitchar.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>

<body>

    <!-- nav bar containing RecipEasy title, search bar, and nav links -->
    <!-- nav bar starts -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- title -->
        <a class="navbar-brand">
            <h1 class="splitchar vertical">RecipEasy</h1>
        </a>
        <!-- search bar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <form class="form-inline">
                    <input class="form-control mr-sm-2 text-center" id="searchFor" autocomplete="off" type="search"
                        placeholder="What sounds good?" aria-label="Search">
                    <!-- submit button -->
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="basic-addon2">search</button>
                </form>
                <!-- nav links -->
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#mapModal">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="collapse" data-target="#recipeDiary" >Diary</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-12">
            <div class="random-recipes">
                <!-- here are the placesholders for random recipes  -->
                <div class="row" id="randomRecipes">
                </div>
            </div>
        </div>
    </div>

    <!-- stage 2 card to be generated here-->
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="chosen-recipe">
                    <!-- here are the placeholders for stage 2 cards-->
                    <div id="chosenRecipes">
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <!-- stage 4 card showing recipe instructions to be generated here -->
    <div class="row">
        <div class="col-md-12">
            <div class="recipe-instructions">
                <!-- here are the placeholders for stage 2 cards-->
                <div class="row" id="recipeInstructions">
                </div>
            </div>
        </div>
    </div>

    <!-- view recipe diary -->
    <div class="row">
        <div class="col-md-12">
            <div class="recipe-diary">
                <div class="row collapse" id="recipeDiary">
                    <!-- show any recipe cards that have been added to diary here -->
                    <!--TODO: this is where we will tie in the content we want to have display when diary is clicked. Remove the line below when new content is added, this is for testing only -->
                    <h1 id="after-me" style="padding-left: 50%"></h1>
                </div>
            </div>
        </div>
    </div>

    <!-- recipe diary modal. Click event lives in document.ready function for testing -->
    <div class="modal fade" id="diaryModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recipe Title Diary Entry</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Make this again?</p>
                    <label><input type="radio" name="makeAgain" value="true">Yes</label>
                    <label><input type="radio" name="makeAgain" value="false">No</label>
                    <hr>
                    <p>Rate this recipe:
                        <select id="diaryRateRecipe" class="required">
                            <option></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </p>
                    <hr>
                    <p>Your Recipe Notes:</p>
                    <textarea placeholder="Optional" id="diaryNotes" rows="4" cols="60"></textarea>
                </div>
                <div class="modal-footer">
                    <span id="diaryWarning" style="display:none; color: red;">Please enter value!</span>
                    <button type="button" class="btn btn-secondary" id="diarySave">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Button trigger for recipe diary modal, enable where needed -->
    <button type="button" class="btn btn-primary" style="display:none;" data-toggle="modal" data-target="#diaryModal">
        Add to Diary
    </button>

    <!-- Map Modal -->
    <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapModalCenterTitle">Grocery Stores Near You:</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- TODO: placeholder for google maps API   -->
                    <a href="https://www.google.com/maps" target="_blank">
                    <img src="mock-up-map.png" id="map-img" style="height: 100%; width: 100%; object-fit: contain">
                    </a>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-warning">Save List</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/splitchar.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
