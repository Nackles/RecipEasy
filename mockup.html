<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Recipeasy Mockup Ingredient List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/javascript/mockup.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"
                class="d-inline-block align-top" alt="">
            RecipEasy
        </a>
        <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
            aria-label="Toggle navigation"><span class="dark-blue-text"><i
                    class="fas fa-bars fa-1x"></i></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="nav justify-content-end navbar-dark bg-dark">
                <li class="nav-item">
                    <a class="nav-link active">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Locations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Grocery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" tabindex="-1" aria-disabled="true">Diary</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container grocery-list">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center recipe-title">Chicken Soup</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img src="assets/mock-up-chicken-noodle-soup.jpg" alt="chicken noodle soup" class="img-fluid"
                    id="recipe-pic">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 ingredient-box">
                <input type="checkbox" name="chicken" value="Bike" class="checklist">1 lb of chicken<br>
                <input type="checkbox" name="noodles" value="Car" class="checklist"> 1 cup of noodles<br>
                <input type="checkbox" name="chicken" value="Bike" class="checklist"> 3/4 cup of carrots<br>
                <input type="checkbox" name="onions" value="Car" class="checklist"> 1.5 large white onions<br>
                <input type="checkbox" name="celery" value="Bike" class="checklist"> 1/2 cup of celery<br>
                <input type="checkbox" name="chicken stock" value="Car" class="checklist"> 4 cups of chicken stock<br>
                <input type="checkbox" name="garlic" value="Bike" class="checklist"> 3 cloves of garlic<br>
                <input type="checkbox" name="salt" value="Car" class="checklist"> 1 tea spoon of salt<br>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <input type="submit" value="Get the Goods!" id="button-to-map">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
